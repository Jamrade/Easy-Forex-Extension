<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Forex</title>
    <link href="../style/Homepage.css" rel="stylesheet">
    <script src="https://unpkg.com/lightstreamer-client-web@9.0.0/lightstreamer.min.js"></script>
    <script src="../compiled-src/REST.js"></script>
    <script src="../compiled-src/account.js"></script>
    <script src="../compiled-src/cookies.js"></script>
    <script src="../compiled-src/lightstreamer.js"></script>
    <script src="../compiled-src/historic.js"></script>
    <script src="../compiled-src/credentials.js"></script>
    <script src="../compiled-src/account.js" defer></script>
    <script src="../compiled-src/marketstats.js" defer></script>
    <script src="../compiled-src/markets.js" defer></script>
</head>
<body>
    <header id="mainHeaderContainer">
        <div id="leftContainer">
            <img class="headerLogo" alt="Header Logo" src="../assets/homepage/HeaderLogo.png">
        </div>
        <div id="accountStatsContainer">
            <div class="statsContainer">
                <p class="statsTitle">Tradeable Funds</p>
                <p class="statsInformation"><span id="tradeableFunds">0</span> <span id="CurrencyISO" class="currencyType">USD</span></p>
            </div>
            <div class="statsContainer">
                <p class="statsTitle">Cash</p>
                <p class="statsInformation"><span id="cash"></span> <span id="CurrencyISO" class="currencyType">USD</span></p>
            </div>
            <div class="statsContainer">
                <p class="statsTitle">Equity</p>
                <p class="statsInformation"><span id="equity">0</span> <span id="CurrencyISO" class="currencyType">USD</span></p>
            </div>
            <div class="statsContainer">
                <p class="statsTitle">P / L (Unrealized)</p>
                <p class="statsInformation"><span id="profitLoss">0</span> <span id="CurrencyISO" class="currencyType">USD</span></p>
            </div>
            <div class="statsContainer">
                <p class="statsTitle">Margin</p>
                <p class="statsInformation"><span id="margin">0</span> <span id="CurrencyISO" class="currencyType">USD</span></p>
            </div>
            <div class="statsContainer">
                <p class="statsTitle">Margin (%)</p>
                <p class="statsInformation"><span id="marginIndicator">0</span>%</p>
            </div>
        </div>
        <div id="rightContainer">
            <button class="headerButton">Markets</button>
            <button class="headerButton">Strategy</button>
        </div>
    </header>
    <div id="pageContainer">
        <!-- This will be dynamically added per strategy instead of written out like this-->
        <div id="marketsContainer">
            <button id="addMarket" onclick="marketStatsHandler.initializeMarketElements(); marketStatsHandler.subscribeToMarket()"><b>+</b> Click to add a market </button>
        </div>
    </div>
</body>
</html>
