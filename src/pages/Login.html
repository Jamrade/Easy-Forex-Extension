<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Forex</title>
    <link href="../style/Login.css" rel="stylesheet">
    <script src="../compiled-src/login.js"></script>
</head>
<body>
    <div id="pageContainer">
        <div id="loginContainer">
            <div id="logoContainer">
                <img src="../assets/login/LoginLogo.svg" id="loginLogo" alt="Login logo">
            </div>
            <div id="titleContainer">
                <h2 class="loginTitle">Login</h2>
            </div>
            <div id="mainInputContainer">
                <div class="inputContainer">
                    <img src="../assets/login/UsernameIcon.png" class="inputElement inputIcon" alt="username icon">
                    <input id="username" class="input" name="username" type="text" placeholder="Username">
                </div>
                <div class="inputContainer">
                    <img src="../assets/login/PasswordIcon.png" class="inputElement inputIcon" alt="password icon">
                    <input id="password" class="input" name="password" type="password" placeholder="Password">
                </div>
                <div class="inputContainer">
                    <img src="../assets/login/KeyIcon.png" class="inputElement inputIcon" alt="app key icon">
                    <input id="appKey" class="input" name="appKey" type="password" placeholder="App Key">
                </div>
            </div>
            <div id="buttonContainer">
                <button onclick="newLogin.getCredentials()" class="loginButton">Login</button>
                <button class="loginButton">Signup</button>
            </div>
        </div>
    </div>
</body>
</html>
